server.error.include-message=always
server.error.include-binding-errors=always
#spring
###spring.datasource
spring.datasource.url=jdbc:mysql://localhost:3306/clean_institution_db?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

###spring.jpa
# Show or not log for each sql query
spring.jpa.show-sql = true
# drop n create table or update, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

